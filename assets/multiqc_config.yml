report_comment: >
    This report has been generated by the <a href="https://github.com/nf-core/llrnaseq" target="_blank">nf-core/llrnaseq</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/nf-core/llrnaseq" target="_blank">documentation</a>.
report_section_order:
    software_versions:
        order: -1000
    nf-core-llrnaseq-summary:
        order: -1001

export_plots: true

# # Run only these modules
# run_modules:
#     - custom_content
#     - fastqc
#     - cutadapt
#     - hisat2
#     - samtools

module_order:
    - fastqc:
        name: 'FastQC (raw)'
        info: 'This section of the report shows FastQC results before adapter trimming.'
        path_filters:
            - '*_fastqc.zip'
        path_filters_exclude:
            - '*val_1_fastqc.zip'
            - '*val_2_fastqc.zip'
            - '*trimmed_fastqc.zip'
    - cutadapt
    - fastqc:
        name: 'FastQC (trimmed)'
        info: 'This section of the report shows FastQC results after adapter trimming.'
        path_filters:
            - '*val_1_fastqc.zip'
            - '*val_2_fastqc.zip'
            - '*trimmed_fastqc.zip'
    - hisat2
    - samtools

extra_fn_clean_exts:
    - '.hisat'
    - '_2_val_2'
    - '_1_val_1'
    - '_1.fastq'
    - '_2.fastq'

# Customise the module search patterns to speed up execution time
#  - Skip module sub-tools that we are not interested in
#  - Replace file-content searching with filename pattern searching
#  - Don't add anything that is the same as the MultiQC default
# See https://multiqc.info/docs/#optimise-file-search-patterns for details
sp:
    cutadapt:
        fn: '*trimming_report.txt'

    hisat2:
        fn: '*.hisat2.summary.log'

    samtools/stats:
        fn: '*.stats'
    samtools/flagstat:
        fn: '*.flagstat'
    samtools/idxstats:
        fn: '*.idxstats*'